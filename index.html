<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>gdevwork – Developer Profile App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      background-color: #0b1120;
      color: #e2e8f0;
      font-family: 'Inter', sans-serif;
    }
    .neon-text {
      text-shadow: 0 0 5px #00f7ff, 0 0 10px #00cfff;
    }
  </style>
</head>
<body class="flex flex-col min-h-screen">

  <header class="px-6 py-4 bg-[#0e172a] shadow-md border-b border-blue-500/30">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold text-blue-400 neon-text">gdevwork</h1>
      <a href="https://github.com/Gorontalo-DevWorks" target="_blank" class="flex items-center gap-2 px-4 py-2 text-sm text-white bg-blue-600 hover:bg-blue-500 rounded-md transition">
        <i data-lucide="github"></i>
        View on GitHub
      </a>
    </div>
  </header>

  <main class="flex-grow px-6 py-12 flex items-center justify-center">
    <div class="max-w-3xl text-center">
      <h2 class="text-4xl md:text-5xl font-extrabold neon-text mb-4">
        Showcase Your Developer Team with Style
      </h2>
      <p class="text-lg text-slate-400 mb-8">
        <span class="text-blue-400">gdevwork</span> is a developer-focused profile site builder designed to help tech teams showcase their work beautifully and professionally.
      </p>

      <div class="flex justify-center gap-4 flex-wrap mb-8">
        <a href="https://github.com/Gorontalo-DevWorks" target="_blank" class="bg-blue-600 hover:bg-blue-500 text-white font-medium px-6 py-3 rounded-md transition">
          🌐 GitHub Repo
        </a>
        <a href="https://guiding-bison-secretly.ngrok-free.app/" class="bg-slate-700 hover:bg-slate-600 text-white font-medium px-6 py-3 rounded-md transition">
          🎯 Live Demo
        </a>
      </div>
      
    </div>
  </main>

  <footer class="bg-[#0e172a] border-t border-blue-500/30 px-6 py-4 text-center text-slate-500 text-sm">
    © 2025 gdevwork
  </footer>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
